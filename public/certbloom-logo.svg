<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions for the flower petals -->
    <radialGradient id="petal1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8e8e;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="petal2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44a08d;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="petal3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#45b7d1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#96c93d;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="petal4" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f9ca24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0932b;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="petal5" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#eb4d4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c5ce7;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="petal6" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#a29bfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#74b9ff;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="petal7" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00b894;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cec9;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="petal8" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fdcb6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e17055;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Book base -->
  <ellipse cx="400" cy="520" rx="200" ry="20" fill="#2d3436" opacity="0.3"/>
  <rect x="200" y="480" width="400" height="40" rx="5" fill="#2d3436"/>
  
  <!-- Book pages -->
  <g transform="translate(220, 450)">
    <path d="M0,0 Q180,5 360,0 L360,30 Q180,25 0,30 Z" fill="#74b9ff" opacity="0.8"/>
    <path d="M0,2 Q180,7 360,2 L360,32 Q180,27 0,32 Z" fill="#0984e3" opacity="0.7"/>
    <path d="M0,4 Q180,9 360,4 L360,34 Q180,29 0,34 Z" fill="#00b894" opacity="0.6"/>
    <path d="M0,6 Q180,11 360,6 L360,36 Q180,31 0,36 Z" fill="#00cec9" opacity="0.5"/>
    <path d="M0,8 Q180,13 360,8 L360,38 Q180,33 0,38 Z" fill="#fdcb6e" opacity="0.4"/>
  </g>
  
  <!-- Stem -->
  <rect x="395" y="200" width="10" height="280" fill="#2d3436"/>
  
  <!-- Flower petals -->
  <g transform="translate(400, 200)">
    <!-- Petal 1 -->
    <ellipse cx="0" cy="-40" rx="25" ry="60" fill="url(#petal1)" transform="rotate(0)"/>
    <!-- Petal 2 -->
    <ellipse cx="28" cy="-28" rx="25" ry="60" fill="url(#petal2)" transform="rotate(45)"/>
    <!-- Petal 3 -->
    <ellipse cx="40" cy="0" rx="25" ry="60" fill="url(#petal3)" transform="rotate(90)"/>
    <!-- Petal 4 -->
    <ellipse cx="28" cy="28" rx="25" ry="60" fill="url(#petal4)" transform="rotate(135)"/>
    <!-- Petal 5 -->
    <ellipse cx="0" cy="40" rx="25" ry="60" fill="url(#petal5)" transform="rotate(180)"/>
    <!-- Petal 6 -->
    <ellipse cx="-28" cy="28" rx="25" ry="60" fill="url(#petal6)" transform="rotate(225)"/>
    <!-- Petal 7 -->
    <ellipse cx="-40" cy="0" rx="25" ry="60" fill="url(#petal7)" transform="rotate(270)"/>
    <!-- Petal 8 -->
    <ellipse cx="-28" cy="-28" rx="25" ry="60" fill="url(#petal8)" transform="rotate(315)"/>
    
    <!-- Center -->
    <circle cx="0" cy="0" r="15" fill="#f8f9fa"/>
    <circle cx="0" cy="0" r="8" fill="#fdcb6e"/>
  </g>
  
  <!-- Leaves on stem -->
  <ellipse cx="350" cy="300" rx="30" ry="15" fill="#00b894" transform="rotate(-20 350 300)"/>
  <ellipse cx="450" cy="350" rx="30" ry="15" fill="#00cec9" transform="rotate(20 450 350)"/>
  
  <!-- CERTBLOOM text -->
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#2d3436">CERTBLOOM</text>
</svg>
